specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AuctionPlatform
    network: sepolia
    source:
      address: "0xBf8F0475C5328a0bdC78ad2682E97a7cdFFBee3C"
      abi: AuctionPlatform
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AuctionCompleted
        - AuctionCreated
        - BidPlaced
        - OwnershipTransferred
      abis:
        - name: AuctionPlatform
          file: ./abis/AuctionPlatform.json
      eventHandlers:
        - event: AuctionCompleted(indexed uint256,string,uint256)
          handler: handleAuctionCompleted
        - event: AuctionCreated(indexed uint256,string,string,uint256,uint256)
          handler: handleAuctionCreated
        - event: BidPlaced(indexed uint256,string,uint256,uint256)
          handler: handleBidPlaced
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/auction-platform.ts
